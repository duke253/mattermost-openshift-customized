apiVersion: v1
kind: Template
metadata:
  name: nginx

objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: nginx
  spec:
    selector:
      name: nginx
    strategy:
      activeDeadlineSeconds: 21600
      type: Recreate
    replicas: 2
    securityContext: {}
    template:
      metadata:
        labels:
          name: nginx
      spec:
        containers:
        - image: quay.io/duke253/nginx-openshift-customized:1.1
          imagePullPolicy: Always
          name: nginx
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8443
            protocol: TCP
          volumeMounts:
          - mountPath: /etc/nginx/certs
            name: nginx-certs
          - mountPath: /etc/nginx/conf.d
            name: nginx-config
          livenessProbe:
            failureThreshold: 3
            tcpSocket:
                port: 8080
                periodSeconds: 20
                initialDelaySeconds: 10
          readinessProbe:
            failureThreshold: 3
            tcpSocket:
                port: 8080
                periodSeconds: 20
                initialDelaySeconds: 10
          resources:
            limits:
              cpu: '1'
              memory: 1Gi
            requests:
              cpu: 50m
              memory: 512Mi
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: nginx-certs
          secret:
            defaultMode: 420
            secretName: nginx-certs
        - name: nginx-config
          secret:
            defaultMode: 420
            secretName: nginx-config
- kind: Service
  apiVersion: v1
  metadata:
    name: nginx
  spec:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: nginx
- kind: Service
  apiVersion: v1
  metadata:
    name: secure-nginx
  spec:
    ports:
    - name: 8443-tcp
      port: 8443
      protocol: TCP
      targetPort: 8443
    selector:
      deploymentconfig: nginx
- kind: Route
  apiVersion: v1
  metadata:
    name: nginx
  spec:
    host:
    to:
      kind: Service
      name: nginx
    port:
      targetPort: 8080-tcp
- kind: Route
  apiVersion: v1
  metadata:
    name: secure-nginx
  spec:
    host:
    tls:
      termination: passthrough
    to:
      kind: Service
      name: secure-nginx
    port:
      targetPort: 8443-tcp